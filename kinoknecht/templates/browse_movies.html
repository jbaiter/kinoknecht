{% extends "browse_base.html" %}

{% block table_rows %}
    <colgroup>
        <col id="title" />
        <col id="year" />
        <col id="director" />
        <col id="country" />
        <col id="actions" />
    </colgroup>
    <thead>
    <tr>
        <th scope="col">title</th>
        <th scope="col">year</th>
        <th scope="col">director</th>
        <th scope="col">country</th>
        <th scope="col"></th>
    </tr>
    </thead>
    
    <tbody>
    {% for movie in results %}
        <tr class="entryrow">
            <td><a href="{{url_for('details', category='movie', id=movie.id)}}">{{movie.title}}</a></td>
            <td>{{movie.year}}</td>
            <td>{{movie.director}}</td>
            <td>{{movie.country}}</td>
            <td><a href="{{url_for('play', category=category, id=movie.id)}}"><img src="/static/images/icon_play.png" alt="play on server"/></a></td>
        <tr>
    {% endfor %}
    </tbody>
{% endblock table_rows %}
